<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/style_main.css}">

    <title>Marketplace | Admin</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-cart-alt' ></i>
        <span class="text">Super Admin</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a th:href="@{/dashboard}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li>
            <a th:href="@{/marketplace-list/0}">
                <i class='bx bxs-shopping-bag-alt'></i>
                <span class="text">Marketplaces</span>
            </a>
        </li>
        <li>
            <a th:href="@{/customer-list/0}">
                <i class='bx bxs-doughnut-chart'></i>
                <span class="text">Customers</span>
            </a>
        </li>
        <li>
            <a th:href="@{/product-list/0}">
                <i class='bx bxs-message-dots'></i>
                <span class="text">Products</span>
            </a>
        </li>
        <li>
            <a th:href="@{/categoriesFreeList}">
                <i class='bx bxs-message-dots'></i>
                <span class="text">Categories</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a th:href="@{/logout}" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>

</section>
<!-- SIDEBAR -->


<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu pos'></i>
        <!-- <a href="#" class="nav-link">Categories</a> -->
        <!-- <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form> -->

        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <!-- <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a> -->
        <a href="#" class="profile">
            <img th:src="@{/images/1.png}" alt="profile_img">
        </a>
        <p th:text="${shop.getFirstName()} + ' ' + ${shop.getLastName()}"></p>


    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Dashboard</h1>
                <ul class="breadcrumbs">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>

        <ul class="box-info">
            <li>
                <i class='bx bxs-calendar-check'></i>
                <span class="text">
						<h3 th:text="${numberOfShop}"></h3>
						<p>Marketplaces</p>
					</span>
            </li>
            <li>
                <i class='bx bxs-group'></i>
                <span class="text">
						<h3 th:text="${numberOfCustomer}"></h3>
						<p>Customers</p>
					</span>
            </li>
            <li>
                <i class='bx bxs-dollar-circle'></i>
                <span class="text">
						<h3 th:text="${numberOfProduct}"></h3>
						<p>Freelist Products</p>
					</span>
            </li>
        </ul>


        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Shops</h3>
                    <a th:href="@{/marketplace-list/0}" class="viewOrder">View All</a>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Shop</th>
                        <th>Shop Status</th>
                        <th>Visit Shop</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="shop : ${shopList}">
                        <td>
<!--                            <img src="" th:src="*{'data:image/jpeg;base64,' + {order.getProduct().getImage()}}"-->
<!--                                 alt="product_image">-->
                            <p th:text="${shop.getId()}"></p>
                        </td>
                        <td th:text="${shop.getShopName()}"></td>
                        <td><span th:if="${shop.isActive()==false}" class="status pending">In Active</span>
                            <span th:if="${shop.isActive()==true}" class="status completed">Active</span>
                        </td>
                        <td><a href="" class="button-primary">Visit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

                    <li class="completed">
                        <p>Todo List</p>
                        <i class='bx bx-dots-vertical-rounded' ></i>
                    </li>

                        <p>Todo List</p>

                    </li>
                    <li class="not-completed">
                        <p>Todo List</p>

                        <i class='bx bx-dots-vertical-rounded' ></i>
                    </li>
                    <li class="not-completed">
                        <p>Todo List</p>
                        <i class='bx bx-dots-vertical-rounded' ></i>
                    </li>
                </ul>
            </div> -->
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


<script th:src="@{/js/script_main.js}"></script>
</body>
</html>
