<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" th:href="@{/css/style_main.css}">

	<title>Marketplace | Admin</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-cart-alt'></i>
            <span class="text" th:text="${shop.getShopName()}"></span>
        </a>
        <ul class="side-menu top">
            <li >
                <a th:href="@{/admin/dashboard}">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li >
                <a th:href="@{/admin/products/0}">
                    <i class='bx bxs-package'></i>
                    <span class="text">Products</span>
                </a>
            </li>
            <li >
                <a th:href="@{/admin/categories}">
                    <i class='bx bxs-layout'></i>
                    <span class="text">Categories</span>
                </a>
            </li>
            <li class="active">
                <a th:href="@{/admin/OrderList}">
                    <i class='bx bxs-basket'></i>
                    <span class="text">Orders</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/update-shop/{shopName} (shopName = ${shop.getShopName()})}">
                    <i class='bx bxs-edit'></i>
                    <span class="text">Update Shop</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a th:href="@{/logout}" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>


    </section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu pos' ></i>
			<!-- <a href="#" class="nav-link">Categories</a> -->
			<!-- <form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form> -->
			
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<!-- <a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a> -->
			<a href="#" class="profile">
				<img th:src="@{/images/1.png}" alt="profile_img">
			</a>
			<p th:text="${shop.getFirstName()}"></p>

			
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Orders</h1>
					<ul class="breadcrumbs">
						<li>
							<a href="#">Order</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">List</a>
						</li>
					</ul>
				</div>
			</div>

			


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Order List</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th scope="col">Product Name</th>
								<th scope="col">Quantity</th>
								<th scope="col">Total Price</th>
								<th scope="col">Customer Name</th>
								<th scope="col">Order Date</th>
								<th scope="col">Order Status</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order : ${orders}">
								<td>
									<!-- 'data:image/jpeg;base64,' + ${product.listOfAttachedFiles.get(0).getFile()} -->
									<img src="" th:src="'data:image/jpeg;base64,' + ${order.getProduct().listOfAttachedFiles.get(0).getFile()}" alt="product_image">
									
									<p th:text="${order.getProduct().getName()}"></p>
								</td>
								<td th:text="${order.getQuantity()}"></td>
								<td th:text="${order.getTotalPrice()}"></td>
								<td th:text="${order.getCustomer().getFirstName()}"></td>
								<td th:text="${order.getOrderDate()}"></td>
								<td><span th:if="${order.isOrderStatus()==false}" class="status pending">Pending</span>
									<span th:if="${order.isOrderStatus()==true}"  class="status completed">Accepted</span>
								</td>
								<td><a th:if="${order.isOrderStatus()==false}" th:href="@{/accept-order/{id} (id = ${order.id})}" class="button-green">Accept</a>
									<a th:if="${order.isOrderStatus()==true}" th:href="@{/decline-order/{id} (id = ${order.id})}" class="button-red">Decline</a>
								</td>

							</tr>


						</tbody>
					</table>
				</div>
				
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
	<script>
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeCheckbox = document.getElementById('switch-mode');
            const body = document.body;

            // Check if the user has a preference stored in local storage
            const darkMode = localStorage.getItem('darkMode');

            // Function to enable dark mode
            function enableDarkMode() {
                body.classList.add('dark');
                darkModeCheckbox.checked = true;
                localStorage.setItem('darkMode', 'enabled');
            }

            // Function to disable dark mode
            function disableDarkMode() {
                body.classList.remove('dark');
                darkModeCheckbox.checked = false;
                localStorage.setItem('darkMode', 'disabled');
            }

            // Toggle dark mode based on the user's preference
            if (darkMode === 'enabled') {
                enableDarkMode();
            }

            // Set the initial state of the checkbox
            darkModeCheckbox.checked = body.classList.contains('dark');

            // Event listener for the dark mode checkbox change
            darkModeCheckbox.addEventListener('change', function () {
                if (darkModeCheckbox.checked) {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            });
        });
    </script>

<script>
	// Function to check screen size and add/remove the "hide" class
	function updateVisibility() {
		const sidebar = document.getElementById('sidebar');
		const isSmallScreen = window.innerWidth <= 768; // Adjust the breakpoint as needed

		if (isSmallScreen) {
			sidebar.classList.add('hide');
		} else {
			sidebar.classList.remove('hide');
		}
	}

	// Initial check on page load
	document.addEventListener('DOMContentLoaded', updateVisibility);

	// Check on window resize
	window.addEventListener('resize', updateVisibility);
</script>

<script th:src="@{/js/script_main.js}"></script>
</body>
</html>
