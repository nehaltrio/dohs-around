<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/style_main.css}">

    <title>Marketplace | Admin</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-cart-alt' ></i>
        <span class="text" >Super Admin</span>
    </a>
    <ul class="side-menu top">
        <li >
            <a th:href="@{/dashboard}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li >
            <a th:href="@{/marketplace-list/0}">
                <i class='bx bxs-shopping-bag-alt'></i>
                <span class="text">Marketplaces</span>
            </a>
        </li>
        <li class="active">
            <a th:href="@{/customer-list/0}">
                <i class='bx bxs-doughnut-chart'></i>
                <span class="text">Customers</span>
            </a>
        </li>
        <li >
            <a th:href="@{/product-list/0}">
                <i class='bx bxs-message-dots'></i>
                <span class="text">Products</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a th:href="@{/logout}" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu pos' ></i>
        <!-- <a href="#" class="nav-link">Categories</a> -->
        <!-- <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form> -->

        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <!-- <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a> -->
        <a href="#" class="profile">
            <img th:src="@{/images/1.png}" alt="profile_img">
        </a>
        <p th:text="${shop.getFirstName()} + ' ' + ${shop.getLastName()}"></p>


    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Customers</h1>
                <ul class="breadcrumbs">
                    <li>
                        <a href="#">Customer</a>
                    </li>
                    <li><i class='bx bx-chevron-right' ></i></li>
                    <li>
                        <a class="active" href="#">List</a>
                    </li>
                </ul>
            </div>
        </div>



        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Customer List</h3>
                    <i class='bx bx-search' ></i>
                    <i class='bx bx-filter' ></i>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone No</th>
                        <th scope="col">Address</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customerList}">
                        <td>
                            <img th:src="@{/images/1.png}" alt="profile_img">
                            <p th:text="${customer.getFirstName()}  + ' ' + ${customer.getLastName()}"></p>
                        </td>
                        
                        <td th:text="${customer.getUsername()}"></td>
                        <td th:text="${customer.getPhoneNumber()}"></td>
                        <td th:text="${customer.getAddress()}"></td>
                        <td><span th:if="${customer.isActive()==false}" class="status pending">Deactivated</span>
                            <span th:if="${customer.isActive()==true}"  class="status completed">Activated</span>
                        </td>
                        <td><a th:if="${customer.isActive()==false}" th:href="@{/enable-customer/{id} (id = ${customer.getId()})}" class="button-green">Activate</a>
                            <a th:if="${customer.isActive()==true}" th:href="@{/disable-customer/{id} (id = ${customer.getId()})}" class="button-red">Deactivate</a>
                        </td>

                    </tr>


                    </tbody>
                </table>
            </div>

        </div>


        <div class="page">
            <ul>
                <li th:if = "${currentPage != 0}">
                    <a th:href="@{'/customer-list/' + ${currentPage - 1}}" href="#">Previous</a>
                </li>
                <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}">
                    <a th:href="@{'/customer-list/' + ${i - 1}}" href="#"><span th:text = "${i}"></span></a>
                </li>
                <li th:if = "${currentPage + 1 != totalPages}" >
                    <a th:href="@{'/customer-list/' + ${currentPage + 1}}" href="#">Next</a>
                </li>
            </ul>
        </div>

    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


<script th:src="@{/js/script_main.js}"></script>
</body>
</html>
