<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/style_main.css}">

    <title>Marketplace | Admin</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-cart-alt' ></i>
        <span class="text" th:text="${shop.getShopName()}"></span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a th:href="@{/dashboard}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li>
            <a th:href="@{/products/0}">
                <i class='bx bxs-shopping-bag-alt'></i>
                <span class="text">Products</span>
            </a>
        </li>
        <li>
            <a th:href="@{/categories}">
                <i class='bx bxs-doughnut-chart'></i>
                <span class="text">Categories</span>
            </a>
        </li>
        <li>
            <a th:href="@{/OrderList}">
                <i class='bx bxs-message-dots'></i>
                <span class="text">Orders</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a th:href="@{/logout}" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>


</section>
<!-- SIDEBAR -->


<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu pos'></i>
        <!-- <a href="#" class="nav-link">Categories</a> -->
        <!-- <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form> -->

        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <!-- <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a> -->
        <a href="#" class="profile">
            <img th:src="@{/images/1.png}" alt="profile_img">
        </a>
        <p th:text="${shop.getFirstName()} + ' ' + ${shop.getLastName()}"></p>


    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Dashboard</h1>
                <ul class="breadcrumbs">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>

        <ul class="box-info">
            <li>
                <i class='bx bxs-calendar-check'></i>
                <span class="text">
						<h3 th:text="${orderCount}"></h3>
						<p>Order</p>
					</span>
            </li>
            <li>
                <i class='bx bxs-group'></i>
                <span class="text">
						<h3 th:text="${productCount}"></h3>
						<p>Product</p>
					</span>
            </li>
            <li>
                <i class='bx bxs-dollar-circle'></i>
                <span class="text">
						<h3 th:text="${catCount}"></h3>
						<p>Category</p>
					</span>
            </li>


        </ul>


        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Recent Orders</h3>
                    <a th:href="@{/OrderList}" class="viewOrder">View All</a>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Order Date</th>
                        <th>Order Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td>
                            <img src="" th:src="'data:image/jpeg;base64,' + ${order.getProduct().listOfAttachedFiles.get(0).getFile()}"
                                 alt="product_image">
                            <p th:text="${order.getProduct().getName()}"></p>
                        </td>
                        <td th:text="${order.getOrderDate()}"></td>
                        <td><span th:if="${order.isOrderStatus()==false}" class="status pending">Pending</span>
                            <span th:if="${order.isOrderStatus()==true}" class="status completed">Accepted</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="todo">
                <div class="head">
                    <h3>Shop</h3>
                    <i class='bx bx-plus' ></i>
                    <i class='bx bx-filter' ></i>
                </div>

                <p>Change your shop's color theme : </p>

                <form th:action="@{/setThemeColor}">
                    <input type="color" name="color" value="" id="stl">
                    <input type="submit" value="Set">
                </form>

                <a href="" class="visit_shop_btn">Visit Shop</a>
                <a th:href="@{/update-shop/{shopName} (shopName=${shop.getShopName()})}" class="visit_shop_btn">Update Shop</a>

            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


<script th:src="@{/js/script_main.js}"></script>
</body>
</html>
