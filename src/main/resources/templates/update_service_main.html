<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/style_main.css}">

    <title>Marketplace | Admin</title>
</head>

<body>


<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-cart-alt' ></i>
        <span class="text" th:text="${shop.getShopName()}"></span>
    </a>
    <ul class="side-menu top">
        <li >
            <a th:href="@{/dashboard}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li class="active">
            <a th:href="@{/services/0}">
                <i class='bx bxs-shopping-bag-alt'></i>
                <span class="text">Services</span>
            </a>
        </li>

    </ul>
    <ul class="side-menu">
        <li>
            <a th:href="@{/logout}" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu pos'></i>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="profile">
            <img th:src="@{/images/1.png}" alt="profile_img">
        </a>
        <p th:text="${shop.getFirstName()} + ' ' + ${shop.getLastName()}"></p>


    </nav>

    <main>
        <div class="head-title">
            <div class="left">
                <h1>Update Service</h1>
                <ul class="breadcrumbs">
                    <li>
                        <a href="#">Update</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" href="#">Service</a>
                    </li>
                </ul>
            </div>

        </div>



        <div class="formbold-main-wrapper">

            <div class="update_form">
                <form  th:action="@{/update-service/{id} (id = ${serviceDto.id})}" method="post" enctype="multipart/form-data" th:object = "${serviceDto}">
                    <div class="formbold-input-flex">
                        <div>
                            <input type="text" th:field = "*{serviceName}" name="product_name" id="service_name" placeholder="Product Name"
                                   class="formbold-form-input"/>
                            <label for="service_name" class="formbold-form-label"> Service Name </label>
                        </div>
                        <div>
                            <input type="text" th:field = "*{serviceFee}" name="product_name" id="service_fee" placeholder="Product Name"
                                   class="formbold-form-input"/>
                            <label for="service_fee" class="formbold-form-label"> Service Fee </label>
                        </div>

                    </div>

                    <div class="formbold-textarea">
                        <textarea rows="6" th:field = "*{description}" name="description" id="message" placeholder="Write your service description"
                                  class="formbold-form-input"></textarea>
                        <label for="message" class="formbold-form-label"> Service Description </label>
                    </div>
                    <button type="submit" class="formbold-btn">
                        Update Service
                    </button>
                </form>
            </div>
        </div>





    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


<script th:src="@{/js/script_main.js}"></script>
</body>

</html>
