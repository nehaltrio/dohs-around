<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" th:href="@{/css/style_main.css}">

	<title>Marketplace | Admin</title>
</head>

<body>


<!-- SIDEBAR -->
<section id="sidebar">
	<a href="#" class="brand">
		<i class='bx bxs-cart-alt' ></i>
		<span class="text" th:text="${shop.getShopName()}"></span>
	</a>
	<ul class="side-menu top">
		<li >
			<a th:href="@{/admin/dashboard}">
				<i class='bx bxs-dashboard'></i>
				<span class="text">Dashboard</span>
			</a>
		</li>
		<li class="active">
			<a th:href="@{/admin/services/0}">
				<i class='bx bxs-shopping-bag-alt'></i>
				<span class="text">Services</span>
			</a>
		</li>
		<li>
			<a th:href="@{/admin/update-shop/{shopName} (shopName = ${shop.getShopName()})}">
				<i class='bx bxs-edit'></i>
				<span class="text">Update Details</span>
			</a>
		</li>
	</ul>
	<ul class="side-menu">
		<li>
			<a th:href="@{/logout}" class="logout">
				<i class='bx bxs-log-out-circle'></i>
				<span class="text">Logout</span>
			</a>
		</li>
	</ul>
</section>
<!-- SIDEBAR -->


<!-- Form ulpoad product -->

<div class="upload_form" id="show">

	<div class="formbold-main-wrapper">

		<div class="formbold-form-wrapper">
			<form  th:action="@{/admin/save-service}" method="post" enctype="multipart/form-data" th:object = "${service}">
				<div class="formbold-input-flex">
					<div>
						<input type="text" th:field = "*{serviceName}" name="product_name" id="service_name" placeholder="Service Name"
							   class="formbold-form-input"/>
						<label for="service_name" class="formbold-form-label"> Service Name </label>
					</div>
					<div>
						<input type="text" th:field = "*{serviceFee}" name="product_name" id="service_fee" placeholder="Service Fee"
							   class="formbold-form-input"/>
						<label for="service_fee" class="formbold-form-label"> Service Fee </label>
					</div>

				</div>

				<div class="formbold-textarea">
                        <textarea rows="6" th:field = "*{description}" name="description" id="message" placeholder="Write your service description"
								  class="formbold-form-input"></textarea>
					<label for="message" class="formbold-form-label"> Service Description </label>
				</div>

				<button type="submit" class="formbold-btn">
					Add Service
				</button>
			</form>
		</div>
	</div>
</div>

<!-- CONTENT -->
<section id="content">
	<!-- NAVBAR -->
	<nav>
		<i class='bx bx-menu pos'></i>


		<input type="checkbox" id="switch-mode" hidden>
		<label for="switch-mode" class="switch-mode"></label>

		<a href="#" class="profile">
			<img th:src="@{/images/1.png}" alt="profile_img">
		</a>
		<p th:text="${shop.getFirstName()} + ' ' + ${shop.getLastName()}"></p>


	</nav>
	<!-- NAVBAR -->

	<!-- MAIN -->
	<main>
		<div class="head-title">
			<div class="left">
				<h1>Services</h1>
				<form th:action="@{/admin/search-service/0}" method="get">
					<div class="form-input">
						<input type="search" name="keyword" placeholder="Search service">
						<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
					</div>
				</form>
				<ul class="breadcrumbs">
					<li>
						<a href="#">Service</a>
					</li>
					<li><i class='bx bx-chevron-right'></i></li>
					<li>
						<a class="active" href="#">List</a>
					</li>
				</ul>
			</div>

			<div class="btn-download" onclick="showDiv()" style="cursor: pointer;">
				<i class='bx bxs-cloud-download'></i>
				<span class="text">Add Service</span>
			</div>

		</div>

		<script>
			function showDiv() {
				document.getElementById('show').style.display = "block";
			}
		</script>

		<script>
			document.addEventListener('mouseup', function (e) {
				var container = document.getElementById('show');
				if (!container.contains(e.target)) {
					container.style.display = 'none';
				}
			});
		</script>


		<div class="table-data">
			<div class="order">
				<div class="head">
					<h3>Service List</h3>
					<i class='bx bx-search'></i>
					<i class='bx bx-filter'></i>
				</div>
				<table>
					<thead>
					<tr>
						<th>Service Name</th>
						<th>Service Fee</th>
						<th>Update</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>

					<tr th:each="service : ${services}">
						<td th:text="${service.serviceName}"></td>
						<td th:text="${service.serviceFee}"></td>
						<td><a th:href="@{/update-service/{id} (id = ${service.id})}" class="button-yellow">Update</a>
						</td>
						<td>
							<a th:if="${service.active == false}"
							   th:href="@{/enable-service/{id} (id = ${service.id})}" class="button-green">Enable</a>
							<a th:if="${service.active == true}"
							   th:href="@{/delete-service/{id} (id = ${service.id})}" class="button-red">Disable</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>

		</div>

		<div class="page">
			<ul>
				<li th:if = "${currentPage != 0}">
					<a th:href="@{${url} + ${currentPage - 1}}" href="#">Previous</a>
				</li>
				<li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}">
					<a th:href="@{${url} + ${i - 1}}" href="#"><span th:text = "${i}"></span></a>
				</li>
				<li th:if = "${currentPage + 1 != totalPages}" >
					<a th:href="@{${url} + ${currentPage + 1}}" href="#">Next</a>
				</li>
			</ul>
		</div>


	</main>


	<!-- MAIN -->
</section>
<!-- CONTENT -->

<script th:src="@{/js/categories.js}"></script>
<script th:src="@{/js/script_main.js}"></script>
</body>

</html>
