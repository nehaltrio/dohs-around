        <li >

        <li >

            </a>

<!-- CONTENT -->

        <!-- <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">

            </div>
        </form> -->

        <input type="checkbox" id="switch-mode" hidden>

            <i class='bx bxs-bell' ></i>

        </a> -->

        </a>

                        <div>

                        </div>

                    <div class="formbold-input-flex">

                        </div>

                        <div>

                        </div>

                    <div class="formbold-input-flex">

                            <label for="wpNum" class="formbold-form-label"> Whatsapp Number </label>
                        </div>

                        <div>
                            <input type="text" name="firstname" th:field="*{deliveryLocation}" id="location"
                                   placeholder="Delivery Location (eg; Mirpur DOHS, Banani DOHS )"
                                   class="formbold-form-input" required/>
                            <label for="location" class="formbold-form-label"> Delivery Location </label>
                        </div>
                    </div>

                    <div class="formbold-input-flex">
                        <div>
                            <input type="password" name="email" id="pass" th:field="*{password}" placeholder="Password"
                                   class="formbold-form-input" required/>
                            <label for="pass" class="formbold-form-label"> Password</label>
                        </div>
                        <div>
                            <input type="password" name="email" id="rePass" th:field="*{repeatPassword}"
                                   placeholder="Retype Password"
                                   class="formbold-form-input" required/>
                            <label for="rePass" class="formbold-form-label"> Confirm Password </label>
                        </div>
                    </div>
                    <button type="submit" class="formbold-btn">
                        Create
                    </button>
                </form>
            </div>

    </div>
   
</div>

<div th:if="${success}">

            <div class="message">

                <span class="text text-2" th:text="${success}"></span>
            </div>

        </div>
        <i class="fa-solid fa-xmark close"></i>

        <!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
        <div class="progress active"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const darkModeCheckbox = document.getElementById('switch-mode');
        const body = document.body;

        // Check if the user has a preference stored in local storage
        const darkMode = localStorage.getItem('darkMode');

        // Function to enable dark mode
        function enableDarkMode() {
            body.classList.add('dark');
            darkModeCheckbox.checked = true;
            localStorage.setItem('darkMode', 'enabled');
        }

        // Function to disable dark mode
        function disableDarkMode() {
            body.classList.remove('dark');
            darkModeCheckbox.checked = false;
            localStorage.setItem('darkMode', 'disabled');
        }

        // Toggle dark mode based on the user's preference
        if (darkMode === 'enabled') {
            enableDarkMode();
        }

        // Set the initial state of the checkbox
        darkModeCheckbox.checked = body.classList.contains('dark');

        // Event listener for the dark mode checkbox change
        darkModeCheckbox.addEventListener('change', function () {
            if (darkModeCheckbox.checked) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });
    });
</script>



<script>
    // Function to check screen size and add/remove the "hide" class
    function updateVisibility() {
        const sidebar = document.getElementById('sidebar');
        const isSmallScreen = window.innerWidth <= 768; // Adjust the breakpoint as needed

        if (isSmallScreen) {
            sidebar.classList.add('hide');
        } else {
            sidebar.classList.remove('hide');
        }
    }

    // Initial check on page load
    document.addEventListener('DOMContentLoaded', updateVisibility);

    // Check on window resize
    window.addEventListener('resize', updateVisibility);
</script>
