            <div class="formbold-form-wrapper">
                <form th:action="@{/admin/save-product}" method="post" enctype="multipart/form-data" th:object="${product}">
                    <div class="formbold-input-flex">
                        <div>
                            <input type="text" th:field="*{name}" name="product_name" id="product_name"
                                placeholder="Product Name" class="formbold-form-input" />
                            <label for="product_name" class="formbold-form-label"> Product Name </label>
                        </div>
                        <div class="box">
                            <!-- <input type="text" name="lastname" id="lastname" placeholder="Cooper"
                            class="formbold-form-input" /> -->
                            <select id="categories" th:field="*{category}" name="categories">
                                <option th:value="null">Select Category</option>

                                    th:text="${category.name}">
                                </option>
                            </select>
                            <label for="categories" class="formbold-form-label"> Categories </label>
                        </div>
                    </div>

                    <div class="formbold-input-flex">
                        <div>
                            <input type="number" th:field="*{currentQuantity}" name="available_quantity" id="email"
                                placeholder="Quantity" class="formbold-form-input" />

                        </div>
                        <div>
                            <input type="text" name="price" th:field="*{costPrice}" id="phone" placeholder="Price"

                        </div>
                    </div>
                    <div class="formbold-textarea">

                            placeholder="Enter your product's video url from youtube" class="formbold-form-input"></textarea>

                    </div>

                    <div class="formbold-textarea">

                        <label for="message" class="formbold-form-label"> Product Description </label>
                    </div>

                            </span>
                        </div>

                            Attach Product Image
                            <input id="upload" multiple name="imageProduct" type="file">
                        </label>
                    </div>

                    <script>
                        var input = document.getElementById('upload');
                        var infoArea = document.getElementById('file-upload-filename');

                        input.addEventListener('change', showFileName);

                        function showFileName(event) {

                            // the change event gives us the input it occurred in
                            var input = event.srcElement;

                            // the input has an array of files in the `files` property, each one has a name that you can use. We're just using the name here.
                            var fileName = input.files[0].name;

                            // use fileName however fits your app best, i.e. add it into a div
                            infoArea.textContent = fileName;
                        }
                    </script>

            <script>
                function showDiv() {

            <script>

                    </div>
                    <table>

                                </td>
                                <td>

                                        class="button-green">Enable</a>
                                    <a th:if="${product.deleted == false}"
                                        th:href="@{/admin/delete-product/{id} (id = ${product.id})}"
                                        class="button-red">Disable</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="page">

                        <a th:href="@{ ${url} + ${currentPage - 1}}" href="#">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${currentPage == i - 1 ? 'active' : ''}">
                        <a th:href="@{${url} + ${i - 1}}" href="#"><span th:text="${i}"></span></a>
                    </li>
                    <li th:if="${currentPage + 1 != totalPages}">
                        <a th:href="@{${url} + ${currentPage + 1}}" href="#">Next</a>
                    </li>
                </ul>
            </div>


        </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeCheckbox = document.getElementById('switch-mode');
            const body = document.body;
        
            // Check if the user has a preference stored in local storage
            const darkMode = localStorage.getItem('darkMode');
        
            // Function to enable dark mode
            function enableDarkMode() {
                body.classList.add('dark');
                darkModeCheckbox.checked = true;
                localStorage.setItem('darkMode', 'enabled');
            }
        
            // Function to disable dark mode
            function disableDarkMode() {
                body.classList.remove('dark');
                darkModeCheckbox.checked = false;
                localStorage.setItem('darkMode', 'disabled');
            }
        
            // Toggle dark mode based on the user's preference
            if (darkMode === 'enabled') {
                enableDarkMode();
            }
        
            // Set the initial state of the checkbox
            darkModeCheckbox.checked = body.classList.contains('dark');
        
            // Event listener for the dark mode checkbox change
            darkModeCheckbox.addEventListener('change', function () {
                if (darkModeCheckbox.checked) {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            });
        });
        </script>
